language: python
python:
  - "3.8"

addons:
  firefox: latest

install:
  - pip install -r requirements.txt

# safelist (indicate the only branches to check)
branches:
  only:
    - master

before_script:
  - install-webdrivers --path webdrivers

env: DJANGO_SETTINGS_MODULE="purbeurre.settings.travis"

services:
  - postgresql

script:
  - python ./manage.py test
